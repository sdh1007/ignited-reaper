<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgNited Reaper - Simple Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        .font-gothic { font-family: 'Creepster', serif; }
        
        .profile-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            border-color: rgba(251, 146, 60, 0.5);
            box-shadow: 0 10px 30px rgba(251, 146, 60, 0.2);
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex items-center justify-center gap-4 mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-orange-600 to-red-600 rounded-lg flex items-center justify-center text-2xl">
                    ☠
                </div>
                <h1 class="text-4xl font-gothic text-orange-500">IgNited Reaper</h1>
            </div>
            <p class="text-slate-400">Digital Necromancy - Cemetery of Social Souls</p>
        </header>

        <!-- Profiles Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="profilesGrid">
            <!-- Profiles will be loaded here -->
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="profile-card rounded-2xl p-6 max-w-md w-full mx-4">
            <div class="text-right mb-4">
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const profiles = [
            {
                "id": "1",
                "platform": "twitter",
                "handle": "@ShadowArtist",
                "displayName": "Eclipse Creator",
                "bio": "Digital artist painting with shadows and light. Creating hauntingly beautiful visuals.",
                "avatar": "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2019,
                "followers": 45000,
                "verified": true,
                "tags": ["art", "digital", "gothic", "shadows"],
                "profileUrl": "https://twitter.com/shadowartist",
                "color": "#1DA1F2"
            },
            {
                "id": "2",
                "platform": "instagram",
                "handle": "@midnight_frames",
                "displayName": "Midnight Photographer",
                "bio": "Capturing the beauty in darkness. Night photography and urban exploration.",
                "avatar": "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2020,
                "followers": 78000,
                "verified": false,
                "tags": ["photography", "night", "urban", "exploration"],
                "profileUrl": "https://instagram.com/midnight_frames",
                "color": "#E4405F"
            },
            {
                "id": "3",
                "platform": "tiktok",
                "handle": "@cryptkeeper",
                "displayName": "Crypt Keeper",
                "bio": "Horror makeup tutorials and spooky storytelling. Join me in the darkness.",
                "avatar": "https://images.unsplash.com/photo-1494790108755-2616b612b04b?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2021,
                "followers": 125000,
                "verified": true,
                "tags": ["horror", "makeup", "stories", "gothic"],
                "profileUrl": "https://tiktok.com/@cryptkeeper",
                "color": "#FF0050"
            },
            {
                "id": "4",
                "platform": "youtube",
                "handle": "@GraveyardGaming",
                "displayName": "Graveyard Gaming",
                "bio": "Late-night horror game streams and atmospheric gameplay. Welcome to the crypt.",
                "avatar": "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2018,
                "followers": 89000,
                "verified": true,
                "tags": ["gaming", "horror", "streaming", "atmosphere"],
                "profileUrl": "https://youtube.com/@graveyardgaming",
                "color": "#FF0000"
            }
        ];

        function formatFollowers(count) {
            if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
            if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
            return count.toString();
        }

        function renderProfiles() {
            const grid = document.getElementById('profilesGrid');
            grid.innerHTML = profiles.map(profile => `
                <div class="profile-card rounded-xl p-6 cursor-pointer" onclick="openModal('${profile.id}')">
                    <div class="flex items-center mb-4">
                        <img src="${profile.avatar}" alt="${profile.displayName}" 
                             class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <h3 class="font-bold text-white">${profile.displayName}</h3>
                            <p class="text-sm" style="color: ${profile.color}">${profile.handle}</p>
                        </div>
                    </div>
                    <p class="text-slate-300 text-sm mb-4 line-clamp-2">${profile.bio}</p>
                    <div class="flex justify-between items-center text-xs text-slate-400">
                        <span>${formatFollowers(profile.followers)} followers</span>
                        <span class="px-2 py-1 rounded" style="background-color: ${profile.color}20; color: ${profile.color}">
                            ${profile.platform}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function openModal(profileId) {
            const profile = profiles.find(p => p.id === profileId);
            if (!profile) return;

            const modal = document.getElementById('profileModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="text-center mb-6">
                    <img src="${profile.avatar}" alt="${profile.displayName}" 
                         class="w-20 h-20 rounded-full mx-auto mb-4 border-4" 
                         style="border-color: ${profile.color}">
                    <h2 class="text-2xl font-bold text-white mb-1">${profile.displayName}</h2>
                    <p class="text-lg" style="color: ${profile.color}">${profile.handle}</p>
                    ${profile.verified ? '<span class="text-blue-500">✓ Verified</span>' : ''}
                </div>
                
                <p class="text-slate-300 mb-6 leading-relaxed">${profile.bio}</p>
                
                <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                    <div class="text-slate-400">
                        <span class="block font-semibold text-white">${formatFollowers(profile.followers)}</span>
                        Followers
                    </div>
                    <div class="text-slate-400">
                        <span class="block font-semibold text-white">${profile.yearJoined}</span>
                        Joined
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex flex-wrap gap-2">
                        ${profile.tags.map(tag => `
                            <span class="px-3 py-1 text-xs bg-slate-700 rounded-full text-slate-300">
                                #${tag}
                            </span>
                        `).join('')}
                    </div>
                </div>
                
                <button onclick="window.open('${profile.profileUrl}', '_blank')" 
                        class="w-full py-3 px-4 rounded-lg font-medium text-white transition-all"
                        style="background: linear-gradient(45deg, ${profile.color}, ${profile.color}cc)">
                    Visit Profile
                </button>
            `;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('profileModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Initialize
        renderProfiles();
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Close modal on backdrop click
        document.getElementById('profileModal').addEventListener('click', (e) => {
            if (e.target.id === 'profileModal') closeModal();
        });
    </script>
</body>
</html>
