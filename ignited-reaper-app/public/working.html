<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgNited Reaper - Enhanced Cemetery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        .font-gothic { font-family: 'Creepster', serif; }
        
        .glassy {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.3);
        }
        
        .profile-card {
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fde047;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        .ember {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #f97316;
            border-radius: 50%;
            opacity: 0.4;
            animation: rise 8s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-3px); }
            75% { transform: translateY(-15px) translateX(8px); }
        }
        
        @keyframes rise {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-20px) translateX(20px); opacity: 0; }
        }
        
        .logo-glow {
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% { text-shadow: 0 0 10px #f97316; }
            100% { text-shadow: 0 0 20px #f97316, 0 0 30px #f97316; }
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">
    <!-- Floating Particles -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>
    
    <!-- Header -->
    <header class="relative z-40 p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Enhanced Logo -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <div class="relative w-14 h-14 rounded-xl glassy glow overflow-hidden">
                        <div class="w-full h-full flex items-center justify-center">
                            <span class="text-2xl logo-glow">‚ò†</span>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold font-gothic text-orange-400">IgNited Reaper</h1>
                        <p class="text-slate-400 text-sm">Digital Necromancy</p>
                    </div>
                </div>
                
                <!-- Day/Night Toggle -->
                <button id="dayNightToggle" class="flex items-center gap-3 px-6 py-3 rounded-full glassy hover:glow transition-all duration-300">
                    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center glow">
                        <span class="text-white">üåô</span>
                    </div>
                    <span class="hidden sm:inline">Day Mode</span>
                </button>
            </div>
            
            <!-- Search -->
            <div class="relative">
                <div class="glassy rounded-lg overflow-hidden">
                    <div class="flex items-center">
                        <div class="pl-4 text-slate-400">üîç</div>
                        <input 
                            type="text" 
                            placeholder="Search spirits..." 
                            id="searchInput"
                            class="w-full px-4 py-3 bg-transparent text-white placeholder-slate-400 focus:outline-none"
                        >
                    </div>
                </div>
            </div>
            
            <!-- Platform Filters -->
            <div class="flex flex-wrap gap-3 mt-4" id="platformFilters">
                <button class="filter-chip active px-4 py-2 text-sm rounded-full glassy text-white" data-platform="all">
                    All Platforms
                </button>
                <button class="filter-chip px-4 py-2 text-sm rounded-full glassy text-slate-300 hover:text-white" data-platform="twitter" data-color="#1DA1F2">
                    Twitter
                </button>
                <button class="filter-chip px-4 py-2 text-sm rounded-full glassy text-slate-300 hover:text-white" data-platform="instagram" data-color="#E4405F">
                    Instagram
                </button>
                <button class="filter-chip px-4 py-2 text-sm rounded-full glassy text-slate-300 hover:text-white" data-platform="tiktok" data-color="#FF0050">
                    TikTok
                </button>
                <button class="filter-chip px-4 py-2 text-sm rounded-full glassy text-slate-300 hover:text-white" data-platform="youtube" data-color="#FF0000">
                    YouTube
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-30 p-6 pt-2">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="profilesGrid">
                <!-- Profiles will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Detail Panel -->
    <div id="detailPanel" class="fixed inset-y-0 right-0 w-full max-w-md transform translate-x-full transition-transform duration-300 z-50">
        <div class="h-full glassy border-l border-slate-700">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold">Spirit Details</h2>
                    <button id="closePanel" class="p-2 rounded-full hover:bg-slate-700 transition-colors">‚úï</button>
                </div>
                <div id="panelContent">
                    <!-- Panel content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const profiles = [
            {
                "id": "1",
                "platform": "twitter",
                "handle": "@ShadowArtist",
                "displayName": "Eclipse Creator",
                "bio": "Digital artist painting with shadows and light. Creating hauntingly beautiful visuals.",
                "avatar": "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2019,
                "followers": 45000,
                "verified": true,
                "tags": ["art", "digital", "gothic", "shadows"],
                "profileUrl": "https://twitter.com/shadowartist",
                "color": "#1DA1F2"
            },
            {
                "id": "2",
                "platform": "instagram",
                "handle": "@midnight_frames",
                "displayName": "Midnight Photographer",
                "bio": "Capturing the beauty in darkness. Night photography and urban exploration.",
                "avatar": "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2020,
                "followers": 78000,
                "verified": false,
                "tags": ["photography", "night", "urban", "exploration"],
                "profileUrl": "https://instagram.com/midnight_frames",
                "color": "#E4405F"
            },
            {
                "id": "3",
                "platform": "tiktok",
                "handle": "@cryptkeeper",
                "displayName": "Crypt Keeper",
                "bio": "Horror makeup tutorials and spooky storytelling. Join me in the darkness.",
                "avatar": "https://images.unsplash.com/photo-1494790108755-2616b612b04b?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2021,
                "followers": 125000,
                "verified": true,
                "tags": ["horror", "makeup", "stories", "gothic"],
                "profileUrl": "https://tiktok.com/@cryptkeeper",
                "color": "#FF0050"
            },
            {
                "id": "4",
                "platform": "youtube",
                "handle": "@GraveyardGaming",
                "displayName": "Graveyard Gaming",
                "bio": "Late-night horror game streams and atmospheric gameplay. Welcome to the crypt.",
                "avatar": "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",
                "yearJoined": 2018,
                "followers": 89000,
                "verified": true,
                "tags": ["gaming", "horror", "streaming", "atmosphere"],
                "profileUrl": "https://youtube.com/@graveyardgaming",
                "color": "#FF0000"
            }
        ];

        let currentFilter = 'all';
        let searchQuery = '';

        function formatFollowers(count) {
            if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
            if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
            return count.toString();
        }

        function createParticles() {
            const container = document.getElementById('particles');
            
            // Create fireflies
            for (let i = 0; i < 15; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.left = Math.random() * 100 + '%';
                firefly.style.top = Math.random() * 100 + '%';
                firefly.style.animationDelay = Math.random() * 6 + 's';
                firefly.style.animationDuration = (4 + Math.random() * 4) + 's';
                container.appendChild(firefly);
            }
            
            // Create embers
            for (let i = 0; i < 8; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDelay = Math.random() * 8 + 's';
                ember.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(ember);
            }
        }

        function renderProfiles() {
            const grid = document.getElementById('profilesGrid');
            const filteredProfiles = profiles.filter(profile => {
                const matchesFilter = currentFilter === 'all' || profile.platform === currentFilter;
                const matchesSearch = searchQuery === '' || 
                    profile.displayName.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    profile.handle.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    profile.bio.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            grid.innerHTML = filteredProfiles.map(profile => `
                <div class="profile-card glassy rounded-2xl p-6 cursor-pointer group" onclick="openDetail('${profile.id}')" 
                     style="border-color: ${profile.color}20;">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-full mr-3 border-2" style="border-color: ${profile.color};">
                            <img src="${profile.avatar}" alt="${profile.displayName}" 
                                 class="w-full h-full rounded-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-white group-hover:text-orange-300 transition-colors">
                                ${profile.displayName}
                            </h3>
                            <p class="text-sm" style="color: ${profile.color}">${profile.handle}</p>
                        </div>
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center text-white" 
                             style="background-color: ${profile.color};">
                            ${profile.platform === 'twitter' ? 'üê¶' : 
                              profile.platform === 'instagram' ? 'üì∏' : 
                              profile.platform === 'tiktok' ? 'üéµ' : 'üì∫'}
                        </div>
                    </div>
                    
                    <p class="text-slate-300 text-sm mb-4 line-clamp-2">${profile.bio}</p>
                    
                    <div class="flex justify-between items-center text-xs text-slate-400 mb-4">
                        <span>${formatFollowers(profile.followers)} followers</span>
                        <span>Joined ${profile.yearJoined}</span>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${profile.tags.slice(0, 3).map(tag => 
                            `<span class="px-2 py-1 text-xs glassy rounded text-slate-400">#${tag}</span>`
                        ).join('')}
                    </div>
                    
                    <button class="w-full py-2 px-4 rounded-lg font-medium text-white transition-all"
                            style="background: linear-gradient(135deg, ${profile.color}, ${profile.color}cc);"
                            onclick="event.stopPropagation(); window.open('${profile.profileUrl}', '_blank')">
                        Visit Spirit Realm
                    </button>
                </div>
            `).join('');
        }

        function openDetail(profileId) {
            const profile = profiles.find(p => p.id === profileId);
            if (!profile) return;

            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('panelContent');
            
            content.innerHTML = `
                <div class="text-center mb-6">
                    <div class="w-20 h-20 rounded-full mx-auto mb-4 border-4" style="border-color: ${profile.color};">
                        <img src="${profile.avatar}" alt="${profile.displayName}" 
                             class="w-full h-full rounded-full object-cover">
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-1">${profile.displayName}</h2>
                    <p class="text-lg" style="color: ${profile.color}">${profile.handle}</p>
                    ${profile.verified ? '<span class="text-blue-500 text-sm">‚úì Verified Spirit</span>' : ''}
                </div>
                
                <p class="text-slate-300 mb-6 leading-relaxed">${profile.bio}</p>
                
                <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                    <div class="glassy rounded-lg p-3">
                        <div class="text-slate-400 mb-1">Followers</div>
                        <div class="text-xl font-bold text-white">${formatFollowers(profile.followers)}</div>
                    </div>
                    <div class="glassy rounded-lg p-3">
                        <div class="text-slate-400 mb-1">Summoned</div>
                        <div class="text-xl font-bold text-white">${profile.yearJoined}</div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <h4 class="text-sm font-semibold text-slate-300 mb-3">Spirit Essence</h4>
                    <div class="flex flex-wrap gap-2">
                        ${profile.tags.map(tag => 
                            `<span class="px-3 py-1 text-xs glassy rounded-full text-slate-300">#${tag}</span>`
                        ).join('')}
                    </div>
                </div>
                
                <button onclick="window.open('${profile.profileUrl}', '_blank')" 
                        class="w-full py-4 font-semibold text-white rounded-lg transition-all"
                        style="background: linear-gradient(135deg, ${profile.color}, ${profile.color}cc);">
                    üåü Visit Spirit Realm
                </button>
            `;
            
            panel.classList.remove('translate-x-full');
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.add('translate-x-full');
        }

        // Event Listeners
        document.getElementById('closePanel').addEventListener('click', closeDetail);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderProfiles();
        });

        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-chip').forEach(c => {
                    c.classList.remove('active', 'glow');
                    c.classList.add('text-slate-300');
                });
                
                e.target.classList.add('active', 'glow');
                e.target.classList.remove('text-slate-300');
                e.target.classList.add('text-white');
                
                currentFilter = e.target.dataset.platform;
                renderProfiles();
            });
        });

        // Initialize
        createParticles();
        renderProfiles();
    </script>
</body>
</html>
